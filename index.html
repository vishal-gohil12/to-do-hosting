<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d3244f66b.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>

<body>
    <div class="container">
        <div class="todoContainer">
            <h2>To-DO List <span><i class="fas fa-check-square fa-3x"></i></span></h2>
            <div class="add">
                <input type="text" id="input-task" placeholder="Your List">
                <button onclick="addTodotask()">Add</button>
            </div>

            <ul id="list-task">
                <!--<li class="check"></li>-->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
